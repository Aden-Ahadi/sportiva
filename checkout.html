<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sportiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        green: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                            950: '#052e16'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center">
                    <span class="text-green-800 font-bold text-2xl">Sportiva</span>
                </a>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-sm font-medium text-gray-700 hover:text-green-800">Home</a>
                    <a href="products.html" class="text-sm font-medium text-gray-700 hover:text-green-800">Shop</a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-green-800">About</a>
                    <a href="#" class="text-sm font-medium text-gray-700 hover:text-green-800">Contact</a>
                </nav>

                <!-- Cart Button -->
                <div class="flex items-center">
                    <a href="cart.html" class="relative p-2 text-gray-700 hover:text-green-800">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m0 0h8"></path>
                        </svg>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-green-800 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">1</span>
                    </a>

                    <!-- Mobile menu button -->
                    <button class="md:hidden ml-2 p-2" onclick="toggleMobileMenu()">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <nav class="p-4">
                <a href="index.html" class="block py-3 text-base font-medium border-b border-gray-200">Home</a>
                <a href="products.html" class="block py-3 text-base font-medium border-b border-gray-200">Shop</a>
                <a href="#" class="block py-3 text-base font-medium border-b border-gray-200">About</a>
                <a href="#" class="block py-3 text-base font-medium border-b border-gray-200">Contact</a>
                <a href="cart.html" class="flex items-center gap-2 py-3 text-base font-medium border-b border-gray-200">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m0 0h8"></path>
                    </svg>
                    Cart (<span id="mobile-cart-count">1</span>)
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="container mx-auto px-4 py-8">
            <!-- Breadcrumb -->
            <nav class="mb-8">
                <div class="flex items-center space-x-2 text-sm text-gray-500">
                    <a href="index.html" class="hover:text-green-800">Home</a>
                    <span>/</span>
                    <span class="text-gray-900">Checkout</span>
                </div>
            </nav>

            <h1 class="text-3xl font-bold mb-8">Checkout</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Order Summary -->
                <div class="order-2 lg:order-1">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                        <div id="order-items">
                            <!-- Order items will be populated by JavaScript -->
                        </div>
                        <div class="border-t pt-4 mt-4">
                            <div class="flex justify-between items-center text-lg font-bold">
                                <span>Total:</span>
                                <span id="total-amount" class="text-green-800">0/= TSh</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delivery Details Form -->
                <div class="order-1 lg:order-2">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-6">Delivery Details</h2>
                        <form id="checkout-form">
                            <!-- Personal Information -->
                            <div class="space-y-4 mb-6">
                                <h3 class="text-lg font-medium text-gray-900">Personal Information</h3>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                        <input type="text" id="firstName" name="firstName" required 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    </div>
                                    <div>
                                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                        <input type="text" id="lastName" name="lastName" required 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    </div>
                                </div>

                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                    <input type="email" id="email" name="email" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>

                                <div>
                                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                           placeholder="+255 XXX XXX XXX">
                                </div>
                            </div>

                            <!-- Delivery Address -->
                            <div class="space-y-4 mb-6">
                                <h3 class="text-lg font-medium text-gray-900">Delivery Address</h3>
                                
                                <div>
                                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                                    <input type="text" id="address" name="address" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                        <input type="text" id="city" name="city" required 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    </div>
                                    <div>
                                        <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Region</label>
                                        <select id="region" name="region" required 
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                            <option value="">Select Region</option>
                                            <option value="dar-es-salaam">Dar es Salaam</option>
                                            <option value="arusha">Arusha</option>
                                            <option value="dodoma">Dodoma</option>
                                            <option value="mwanza">Mwanza</option>
                                            <option value="tanga">Tanga</option>
                                            <option value="morogoro">Morogoro</option>
                                            <option value="pwani">Pwani</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Special Instructions -->
                            <div class="mb-6">
                                <label for="instructions" class="block text-sm font-medium text-gray-700 mb-1">Special Delivery Instructions (Optional)</label>
                                <textarea id="instructions" name="instructions" rows="3" 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                          placeholder="Any special instructions for delivery..."></textarea>
                            </div>

                            <!-- Payment Method -->
                            <div class="mb-6">
                                <h3 class="text-lg font-medium text-gray-900 mb-4">Payment Method</h3>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="radio" name="payment" value="mpesa" class="mr-2 text-green-600 focus:ring-green-500">
                                        <span class="text-sm font-medium">M-Pesa</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="payment" value="tigopesa" class="mr-2 text-green-600 focus:ring-green-500">
                                        <span class="text-sm font-medium">Tigo Pesa</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="payment" value="airtel" class="mr-2 text-green-600 focus:ring-green-500">
                                        <span class="text-sm font-medium">Airtel Money</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="payment" value="cod" class="mr-2 text-green-600 focus:ring-green-500" checked>
                                        <span class="text-sm font-medium">Cash on Delivery</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button class="btn btn-primary"><a type="button" href="https://payments.azampay.co.tz/?id=cc89ec22-4fc4-4603-9b7b-f0fb0ab6cf73&language=en">PAY NOW</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white">
       
                
  
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2025 Sportiva. All rights reserved.</p>
            </div>
        
    </footer>

    <script>
        let selectedProduct = null;

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        function loadOrderSummary() {
            // Get product data from URL parameters or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');
            
            // Try to get product data from localStorage
            const storedProduct = JSON.parse(localStorage.getItem('selectedProduct') || '{}');
            
            if (storedProduct.id) {
                selectedProduct = storedProduct;
                displayOrderItem(selectedProduct);
                updateTotal();
            } else {
                // Default product if no data found
                selectedProduct = {
                    id: 'default',
                    name: 'Football Gear',
                    price: 25000,
                    image: 'https://images.unsplash.com/photo-1551698618-1dfe5d97d256?w=300&h=300&fit=crop',
                    quantity: 1
                };
                displayOrderItem(selectedProduct);
                updateTotal();
            }
        }

        function displayOrderItem(product) {
            const orderItemsContainer = document.getElementById('order-items');
            orderItemsContainer.innerHTML = `
                <div class="flex items-center space-x-4 py-4">
                    <img src="${product.image}" alt="${product.name}" class="w-16 h-16 object-cover rounded-md">
                    <div class="flex-1">
                        <h3 class="font-medium">${product.name}</h3>
                        <p class="text-sm text-gray-600">Quantity: ${product.quantity}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold">${product.price.toLocaleString()}/= TSh</p>
                    </div>
                </div>
            `;
        }

        function updateTotal() {
            if (selectedProduct) {
                const total = selectedProduct.price * selectedProduct.quantity;
                document.getElementById('total-amount').textContent = `${total.toLocaleString()}/= TSh`;
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const orderData = {
                customer: {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    phone: formData.get('phone')
                },
                delivery: {
                    address: formData.get('address'),
                    city: formData.get('city'),
                    region: formData.get('region'),
                    instructions: formData.get('instructions')
                },
                payment: formData.get('payment'),
                product: selectedProduct,
                total: selectedProduct ? selectedProduct.price * selectedProduct.quantity : 0,
                orderTime: new Date().toISOString()
            };

            // Store order data (in a real app, this would be sent to a server)
            localStorage.setItem('currentOrder', JSON.stringify(orderData));
            
            // Show success message
            alert(`Order placed successfully!\n\nOrder Details:\nCustomer: ${orderData.customer.firstName} ${orderData.customer.lastName}\nProduct: ${orderData.product.name}\nTotal: ${orderData.total.toLocaleString()}/= TSh\nPayment: ${orderData.payment}\n\nDelivery to: ${orderData.delivery.address}, ${orderData.delivery.city}, ${orderData.delivery.region}\n\nThank you for shopping with Sportiva!`);
            
            // Redirect to home or order confirmation page
            window.location.href = 'index.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderSummary();
            
            // Add form submit handler
            document.getElementById('checkout-form').addEventListener('submit', handleFormSubmit);
        });
    </script>
</body>
</html>
